<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>TEST</title>
	<script type="text/javascript" src="../kload-web.js"></script>
	<script type="text/javascript" src="../dependency.kload.js"></script>
</head>
<body style="margin: 0px;padding: 0px;">
<script type="text/javascript">
	load(["kai/k-css-util","kai/kw-ex.album"],{
		"kai": DEPENDENCIES.K
	},{
		"kai": ".."
	},function(){

		var K_CSS_UTIL = imports("kai/k-css-util");
		var setPositionAbsolute = K_CSS_UTIL.setPositionAbsolute;

		var Album = imports("kai/kw-ex.album");

		var album = Album();
		document.body.appendChild(album);
		setPositionAbsolute(album,100,100);
		album.onConfirm(function(image){
			alert("confirm");
			console.log("["+image.width+"x"+image.height+"] "+image.toDataURL("image/png"));
		});
		album.onCancel(function(){
			alert("cancel");
			album.$remove();
			document.body.removeChild(album);
		});
	});
</script>
</body>
</html>
