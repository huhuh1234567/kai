<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>TEST</title>
	<script type="text/javascript" src="../kload-web.js"></script>
	<script type="text/javascript" src="../dependency.kload.js"></script>
</head>
<body style="margin: 0px;padding: 0px;">
<script type="text/javascript">
	load(["kai/k-css-util","kai/kw-ex.palette"],{
		"kai": DEPENDENCIES.K
	},{
		"kai": ".."
	},function(){

		var K_CSS_UTIL = imports("kai/k-css-util");
		var setPositionAbsolute = K_CSS_UTIL.setPositionAbsolute;

		var Palette = imports("kai/kw-ex.palette");

		var palette = Palette();
		document.body.appendChild(palette);
		setPositionAbsolute(palette,100,100);
		palette.onConfirm(function(color){
			alert("confirm");
			console.log(color);
		});
		palette.onCancel(function(){
			alert("cancel");
			palette.$remove();
			document.body.removeChild(palette);
		});
	});
</script>
</body>
</html>
